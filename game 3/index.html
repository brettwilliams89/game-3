<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Princess Dash</title>
  </head>
  <body>
    <main>

      <!-- #game-intro is initially shown on the game start screen -->

      <div id="start-screen">
        <h1>Princess Dash!</h1>
        <img src="./images/princessmain.png" alt="princesses" class="princesses-img" />
        <br/>
        <button id="start-button">Start Game</button>
        <p>Use the left and right arrow to move the princess.</p>
        <h2></h2>
      </div>




      <div id="game-container">
        <div>
          <h2>Score</h2>
          <p>Crowns: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>




      <!-- #game-end is initially hidden using CSS style display: none -->

      <div id="game-end">
        <img src="./images/princessmain.png" alt="" class="princesses-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>


    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>

</html>
